<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Clôtures Expert | Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- NAVBAR -->
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Clôtures Bionique</a>
        </div>

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page" href="#">Estimation rapide</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="#">Réalisations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="#">Contact</a>
            </li>

        </ul>
    </nav>

</header>

<body>
    <main class="container-fluid">
        <!-- Accueil site -->
        <!-- SLOGAN -->
        <div class="container text-center rounded shadow bg-warning mt-5 mb-5">
            <div class="row align-items-center">
                <div class="col text-start mt-5">
                    <h1 class="display-3 fw-bold m-3">La solidité du travail <br> bien fait !</h1>
                    <a href="#" class="btn btn-dark btn-lg m-3">Obtenir une estimation</a>
                </div>
                <div class="col text-end p-0 rounded shadow border-dark">
                    <!--Carousel -->
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">

                            <div class="carousel-item active">
                                <img src="images/cours-vinyle.png" class="d-block w-100" alt="Vinyle">
                            </div>

                            <div class="carousel-item">
                                <img src="images/piscine-aluminiun.png" class="d-block w-100" alt="Aluminium">
                            </div>

                            <div class="carousel-item">
                                <img src="images/piscine-verre.png" class="d-block w-100" alt="Verre">
                            </div>

                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Précédent</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Suivant</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        </div>


    </main>





    <!-- FOOTER -->
    <footer class="text-center py-4 border-top">
        <small>&copy; <span id="year"></span> Clôtures Bionique - Propriétaire Rémi Cossette</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
